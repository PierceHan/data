<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../styles/GridManager.min.css"/>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/zTreeStyle.css">
    <script type="text/javascript" src="/scripts/main/echarts.min.js"></script>

    <title></title>
    <style>
        #treeUserPermission select {
            height: 20px !important;
        }
        element.style {
    display: inline-block;
    padding-left: 50px;
}
      .more-condition {
            padding: 8px 0;
            text-align: left;
        }

        .more-condition span.input-msg {
            margin-left: -80px;
            right: auto;
            top: -10px;
        }

        .more-condition .clearBtn {
            color: #fff;
        }

        .adv-query {
            background-color: #eaf0ff;
            border: 1px solid #d7d7d7;
            margin: 5px 0;
            text-align: center;
        }

        .adv-query > a {
            color: #1984b6;
            font-size: 14px;
        }

        .sort {
            cursor: pointer;
        }

        .more-condition:hover .clearBtn {
            color: #7c7c7c;
        }

        .row {
            margin-bottom: 0;
        }

        .condition-box {
            color: #1984b6;
            margin: 0;
            border: none;
            background-color: #fff;
            padding-bottom: 0;
            padding-top: 6px;
        }

        .more-condition .title {
            float: left;
            width: 116px;
            text-align: right;
        }

        td.followchoose {
            /*display:block;*/
            /*border-color:#6BC3FE;*/
            background-color: #EAF3FF;
        }

        .radar-list td:hover {
            background-color: #EAF3FF;
        }

        .shishiBtn {
            border: 1px solid red;
            border-radius: 4px;
            color: red;
            font-size: 12px;
            font-weight: normal;
            display: inline-block;
            height: 16px;
            line-height: 15px;
            vertical-align: middle;
        }

        element.style {
            display: block;
            overflow: hidden;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<link rel="stylesheet" href="../styles/base.css">
<div class="row">
    <div class="box-header" style="height:auto;padding:5px; padding-top:8px">
        <div class="box-name">
            <i class="fa fa-usd"></i><span style="padding-left: 16px;"> 请输入酒店ID</span>
        </div>
    </div>
    <div class="data-box" id="tab" style="min-height:0px;">
        <div class="box-header" style="padding-left:15px;height:auto;">
            <label style="display:inline-block; padding-left: 10px;" for="J_UserNumber">搜索：</label><input
                style="display:inline-block;width:200px;" type="search" class="form-control input-sm"
                id="J_UserNumber"/>
            <button type="button" class="btn btn-primary btn-label-left" data-toggle="modal" js-click="searchBtn"
                    id="searchBtn">
                确定
            </button>
        </div>
    </div>

</div>

<div id="chart3" style="width:90%; height: 600px; padding-top:15px "></div>

<script type="text/javascript" >
   option2 = {
    title: {
        text: '服务缺陷分布图',
         x:'center'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: function (params) {
            var tar = params[1];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type : 'category',
        splitLine: {show:false},
        data : ['服务总缺陷数','到店满房','到店无预定','到店前涨价','到店后涨价','到店无房']
    },
    yAxis: {
        type : 'value'
    },
    series: [
        {
            name: '辅助',
            type: 'bar',
            stack:  '总量',
            itemStyle: {
                normal: {
                    barBorderColor: 'rgba(0,0,0,0)',
                    color: 'rgba(0,0,0,0)'
                },
                emphasis: {
                    barBorderColor: 'rgba(0,0,0,0)',
                    color: 'rgba(0,0,0,0)'
                }
            },
            data: [0, 297, 263, 143, 45, 0]
        },
        {
            name: '生活费',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'inside'
                }
            },
            data:[417, 120, 34, 120, 98, 45]
        }
    ]
};
  var myChart2 = echarts.init(document.getElementById('chart3'));

        //使用制定的配置项和数据显示图表
        myChart2.setOption(option2);</script>
